<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id='page'>
		<div class='container'>
		  <div class='container-fluid' id='container'>
		    <form id='form' name='form'>
		      <table>
		        <tr>
		          <td colspan='4'>
		            <div id='display' name='display'>0</div>
		          </td>
		        </tr>
		        <tr>
		          <td>
		            <button class='btn btn-danger' id='ac' value='ac'>AC</button>
		          </td>
		          <td>
		            <button class='btn btn-danger' id='ce' value='ce'>C</button>
		          </td>
		          <td>
		            <button class='btn btn-warning' id='percent' value="%">%</button>
		          </td>
		          <td>
		            <button class='btn btn-warning' id='divide' value='/'>&divide</button>
		          </td>
		        </tr>
		        <tr>
		          <td>
		            <button class='btn btn-primary' id='7' value='7'>7</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='8' value='8'>8</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='9' value='9'>9</button>
		          </td>
		          <td>
		            <button class='btn btn-warning' id='times' value='*'>&times</button>
		          </td>
		        </tr>
		        <tr>
		          <td>
		            <button class='btn btn-primary' id='4' value='4'>4</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='5' value='5'>5</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='6' value="6">6</button>
		          </td>
		          <td>
		            <button class='btn btn-warning' id='minus' value='-'>-</button>
		          </td>
		        </tr>
		        <tr>
		          <td>
		            <button class='btn btn-primary' id='1' value='1'>1</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='2' value='2'>2</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='3' value="3">3</button>
		          </td>
		          <td rowspan='2'>
		            <button class='btn btn-warning' id='plus' value='+'>+</button>
		          </td>
		        </tr>
		        <tr>
		          <td>
		            <button class='btn btn-primary' id='0' value='0'>0</button>
		          </td>
		          <td>
		            <button class='btn btn-primary' id='decimal' value='.'>.</button>
		          </td>
		          <td>
		            <button class='btn btn-success' id='equals' value="=">=</button>
		          </td>
		        </tr>
		      </table>
		    </form>
		  </div>
		</div>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
